<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles/styles.css" />
    <script src="/UI/JS/tailwind.js"></script>
    <title>Document</title>
  </head>
  <body class="container m-auto bg-neutral-900 pt-10 text-white">
    <div class="flex flex-row items-center font-bold">
      <h1 class="text-5xl">Hello,</h1>
      <h2 class="pl-3 text-4xl">Ibrahim</h2>
    </div>

    <div class="flex flex-row items-center">
      <input
        type="text"
        id="submitButton"
        class="my-2 rounded-md border border-gray-800 bg-neutral-900 p-3 placeholder-white w-full basis-1/2 focus:outline-none"
        placeholder="What should I do today?..."
      />
      <div class="ml-4 basis-1/12">
        <button
          type="button"
          onclick="addTask()"
          class="border-gray-800 border rounded-md p-3"
        >
          Submit
        </button>
      </div>
    </div>

    <div class="flex flex-row justify-between">
      <div class="my-3">
        <span class="rounded-md bg-cyan-900 p-1 font-semibold text-cyan-500"
          >Back Log</span
        >
        <div class="mt-4 flex flex-col font-medium" id="backLog">
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
        </div>
      </div>
      <div class="my-3">
        <span class="rounded-md bg-yellow-900 p-1 font-semibold text-yellow-300"
          >In Progress</span
        >
        <div class="mt-4 flex flex-col font-medium" id="inProgress">
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
        </div>
      </div>
      <div class="my-3">
        <span class="rounded-md bg-green-900 p-1 font-semibold text-green-500"
          >Completed</span
        >
        <div class="mt-4 flex flex-col font-medium">
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
          <button class="my-1 rounded-md bg-zinc-800 p-2 pr-36">
            SF: RC relase on 2023
          </button>
        </div>
      </div>
    </div>

    <script src="/UI/JS/script.js"></script>
  </body>
</html>
