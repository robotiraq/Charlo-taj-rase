<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="container m-auto">
    <div
      class="my-2 rounded-md placeholder-white w-full basis-1/2 focus:outline-none"
    >
      <input
        type="text"
        name=""
        id="name"
        placeholder="Product name"
        class="border border-gray-800 rounded p-2"
      />
      <input
        type="number"
        name=""
        id="price"
        placeholder="Price"
        class="border border-gray-800 rounded p-2"
      />
      <select name="" id="currency" class="border border-gray-800 rounded p-2">
        <option value="USD">USD</option>
        <option value="IQD">IQD</option>
      </select>
      <input type="checkbox" id="publish" name="" value="" />
      <label for="publish">Publish</label>
      <button
        id="submitButton"
        class="border border-gray-800 rounded p-2"
        onclick="addProduct()"
      >
        Click here
      </button>
    </div>
    <div id="backlog" class="text-white"></div>
    <div id="totalPrice"></div>
    <button id="clear" class="border border-gray-800 rounded p-2">
      Clear All
    </button>
    <button id="filter" class="border border-gray-800 rounded p-2">
      USD Only
    </button>
    <button id="showAll" class="border border-gray-800 rounded p-2">
      Show All
    </button>
    <script src="/Project Charlo/js/play.js"></script>
  </body>
</html>
